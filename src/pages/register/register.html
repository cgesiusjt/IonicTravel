
<ion-header>

  <ion-navbar>
    <ion-title color="secondary">Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label floating color="secondary">E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating color="secondary">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button color="secondary" (click)="register(user)">Registrar</button>
    
</ion-content>
