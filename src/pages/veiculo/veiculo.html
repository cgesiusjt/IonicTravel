
<ion-header>

  <ion-navbar>
    <ion-title>veiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Desabilata a validação do formulario pelo navegador(cada navegador tem uma validação diferente) -->
  {{formVeiculo.valid}}
  {{formVeiculo.value | json}}
  <form novalidate #formVeiculo="ngForm">
    <ion-item>
      <ion-label floating color="secondary">Marca</ion-label>
      <ion-input type="text" [(ngModel)]="veiculo.marca" name="marca" #iptMarca="ngModel" 
        required minlength="1"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating color="secondary">Modelo</ion-label>
      <ion-input type="text" [(ngModel)]="veiculo.modelo" name="modelo" #iptModelo="ngModel" 
        required minlength="1"></ion-input>
    </ion-item>
  
    <ion-item >
      <ion-label floating color="secondary">Motor</ion-label>
      <ion-input type="text" [(ngModel)]="veiculo.motor"name="motor" #iptMotor="ngModel" required minlength="3"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating color="secondary">Consumo</ion-label>
      <ion-input type="number" [(ngModel)]="veiculo.consumo" name="consumo" #iptConsumo="ngModel" 
        required minlength="1"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating color="secondary">Tipo Combustivel</ion-label>
      <ion-input type="text" [(ngModel)]="veiculo.tipoCombustivel" name="tipoCombustivel" 
        #iptTpCombustivel="ngModel" required minlength="1"></ion-input>
    </ion-item>
  
    <button ion-button block color="secondary" (click)="cadastrar(veiculo)" 
      [disabled]="formVeiculo.invalid">Cadastrar</button>
  </form>

</ion-content>
